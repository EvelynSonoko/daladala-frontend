<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title"><img src="assets/logos.png"  width="200" height="300" style="margin-top: 60px;margin-bottom: 0px;"></h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
						<p class="ms" *ngIf="visible">Incorrect UserName or Password</p>
					</div>
                   
					<div class="row">
                        <form [formGroup]="loginform">
							<div class="row">
                                <input type="email" formControlName="email" id="email" class="form__input" placeholder="Email">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" formControlName="password" id="password" class="form__input" placeholder="Password">
							</div>
							<!-- <div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label for="remember_me">Remember Me!</label>
							</div> -->
							<div class="row">
								<input type="submit" value="Login" class="btn" (click)="login()">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a routerLink="/reg" >Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	
	</div>
</body>
