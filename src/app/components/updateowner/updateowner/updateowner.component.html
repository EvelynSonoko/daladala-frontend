<mat-card>
   <mat-card-content>
      <div class="container-fluid">
         <div class="card card-info">
            <div class="card-header">
               <h3 class="card-title">OWNER INFORMATION</h3>
            </div>
          <form [formGroup]="ownerupdateForm" autocomplete="off">
             <div class="card-body">
                <div class="row">
                   <div class="col-md-12">
                      <div class="row">
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>Full name</label>
                                <input type="text" formControlName="name" value="" placeholder="" class="form-control" required />  
                            </div>
                         </div>
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>Address</label>
                               <input type="text" formControlName="address" name="address" value="" id="userName" class="form-control" required />
                            </div>
                         </div>
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>Age</label>
                                <td><input type="number" formControlName="age" value="" min="18" id="userName" class="form-control" required /></td>
                            </div>
                         </div>
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>Gender</label>
                              <select class="form-control" formControlName="gender" value="" >
                                     <option></option>
                                  <option>Male</option>
                                  <option>Female</option>
                               </select> 
                            </div>
                         </div>
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>Date of Birth</label>
                               <input type="date" formControlName="dob" value="" id="userName" class="form-control" required />
                            </div>
                         </div>
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>Phone_No</label>
                              <input type="number" formControlName="phone_no" value="" id="userName" class="form-control" required />
                            </div>
                         </div>
                         
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>Date record</label>
                                <input type="date" formControlName="date_record" class="form-control" required />
                               </div>                                    
                         </div>
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>Occupation</label>
                               <input type="text" formControlName="occupation" value="" placeholder="eg. doctor" class="form-control" required />
                            </div>
                         </div>
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>Type of ID card</label>
                                <select class="form-control" formControlName="id_type" required >
                                    <option></option>
                                 <option>National ID</option>
                                 <option>Passport card</option>
                                 <option>License ID</option>
                               </select> 
                            </div>
                         </div>
                         <div class="col-md-4">
                            <div class="form-group">
                               <label>ID number</label>
                               <input type="text" formControlName="id" value="" placeholder="eg. 6643-454-12-5" class="form-control" required />
                            </div>
                         </div>
                         <div class="col-md-4">
                           <div class="form-group">
                              <label>Email</label>
                              <input type="email" formControlName="email" value="" placeholder="eg.eve12@gmail.com" class="form-control" required />
                           </div>
                        </div>
                      </div>
                   </div>
                </div>

             </div>
             <!-- /.card-body -->

             <div class="card-footer">
                <button type="submit" class="btn btn-primary" (click)="updateowner()">Update</button>
             </div>
          </form>
         </div>
      </div>
   </mat-card-content>
</mat-card>
