
<mat-card>
   <mat-card-content>
      <div class="container-fluid">
         <div class="card card-info">
            <div class="card-header">
               <h3 class="card-title">DRIVER DETAILS</h3>
            </div>
                  <form [formGroup]="driverForm" autocomplete="off">
                     <div class="card-body">
                        <div class="row">
                           <div class="col-md-12">
                              <div class="row">
   
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Driver ID number</label>
                                       <input type="text" value="" class="form-control"  formControlName="id" placeholder="National ID" required > 
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Full Name</label>
                                        <input type="text" value="" class="form-control"  formControlName="driver_name" required >
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Address</label>
                                       <input type="text" value=""  class="form-control" formControlName="address" required >
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Age</label>
                                       <input type="number" value="" class="form-control" formControlName="age" required >
                                    </div>
                                 </div>
                                 
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Date of Birth</label>
                                        <input type="date" value="" class="form-control" formControlName="dob" required >
                                       </div>                                    
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>licence No</label>
                                        <input type="text" value="" class="form-control" formControlName="lis_no" required >
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>licence Type</label>
                                       <select class="form-control" formControlName="lis_type" >
                                       	  <option></option>
                                          <option>Class A</option>
										  <option>Class B</option>
										  <option>Class C</option>
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" formControlName="gender" >
                                       	<option></option>
                                        <option>Male</option>
                                        <option>Female</option>
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Phone No</label>
                                        <input type="number" value="" class="form-control"  formControlName="tel_no" required >
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Expire date</label>
                                        <input type="date"  value=""  class="form-control" formControlName="ex_date" required >
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Owner Id</label>
                                       <input type="text" value="" readonly class="form-control"  formControlName="owner_id" required > 
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>

                     </div>
                     <!-- /.card-body -->

                     <div class="card-footer">
                        <button mat-raised-button (click)="savedriver()">Save</button>
                     </div>
                  </form>
               </div>
            </div>
         </mat-card-content>
      </mat-card>
